<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Paytren BelanjaQu</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/jquery-pincode-autotab.css">
  </head>
  <body class="simple-header">
  <div class="off-canvas-wrapper">
    <div class="page-container off-canvas-wrapper-inner" data-off-canvas-wrapper>
      <div class="off-canvas-content" data-off-canvas-content>
        <div class="header paytren">
          <div class="row">
            <div class="small-4 column">
              <a href="checkout-2.html" class="checkout-back">
                < Kembali
              </a>
            </div>
            <div class="small-4 column">
              <div class="tac page-title">
                <span class="pay-logo">
                  <img src="../images/payment/paytren.png" alt="paytren">
                </span>
                Paytren
              </div>
            </div>
          </div>
        </div>
        <div class="section main-content new-checkout-page">
          <div class="row">
            <div class="small-12 large-6 large-offset-3 column block-white paytren mb20">
              <div class="row">
                <div class="small-12 large-8 large-offset-2 column">
                  <form action="">
                    <div class="fblock mt10 mb15">
                      <label><strong>Pilih Pembayaran</strong></label>
                      <!-- <span class="help-text red">Silakan pilih pembayaran !</span> -->
                      <label class="custom-radio radio-small">
                        Saldo Emoney Paytren <span class="fr orange">Rp. 265.000</span>
                        <input type="radio" name="paytren_method" value="">
                        <span class="checkmark"></span>
                      </label>
                      <label class="custom-radio radio-small">
                        PUT Reward <span class="fr orange">265.000 PUT</span>
                        <input type="radio" name="paytren_method" value="">
                        <span class="checkmark"></span>
                      </label>
                      <label class="custom-radio radio-small">
                        PUT Bagi Hasil <span class="fr orange">265.000 PUT</span>
                        <input type="radio" name="paytren_method" value="">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="fblock mt20">
                      <label for="no_hp"><strong>Masukkan Nomor HP</strong></label>
                      <!-- <span class="help-text red">Nomor HP harus diisi !</span> -->
                      <input type="tel" id="no_hp" name="">
                      <span class="help-text gray">* Nomor HP harus terdaftar di Paytren</span>
                    </div>
                    <div class="fblock mt20">
                      <label for="token"><strong>Masukkan Kode Bayar</strong></label>
                      <!-- <span class="help-text red">Kode Bayar tidak valid !</span> -->
                      <div class="jpa token-field">
                        <input type="tel" class="form-control" maxlength="1">
                        <input type="tel" class="form-control" maxlength="1">
                        <input type="tel" class="form-control" maxlength="1">
                        <input type="tel" class="form-control" maxlength="1">
                        <input type="tel" class="form-control" maxlength="1">
                        <input type="tel" class="form-control" maxlength="1">
                      </div>
                    </div>
                    <div class="fblock">
                      <input type="submit" name="commit" value="BAYAR" class="button expanded" id="submit-button-checkout-bank">
                    </div>
                    <a href="javascript:;" class="db pt10 mb20 tac" data-open="howToGetToken">
                      <span class="gray">Bagaimana cara mendapatkan Kode Bayar? </span>
                      <strong class="db">Klik Disini</strong>
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="reveal" id="howToGetToken" data-reveal escClose="true">
      <button class="close-button" aria-label="Close alert" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="howtoget-token">
        <strong>Cara Mendapatkan Kode Bayar</strong>
        <ol class="dotted">
          <li>Buka &amp; login aplikasi Paytren</li>
          <li>Pilih menu <strong>Bayar</strong></li>
          <li>Klik tombol <strong>Kode Bayar</strong></li>
          <li>Masukkan PIN Transaksi</li>
        </ol>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/jquery-pincode-autotab.js"></script>
    <script src="js/min/app-min.js"></script>
    <script>
      // AUTO TAB INPUT
      $(".jpa input").jqueryPincodeAutotab();
    </script>
  </div>
  </body>
</html>
