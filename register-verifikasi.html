        <div class="header paytren">
          <div class="row">

              <a href="register.html" class="checkout-back">

            <div class="small-4 column">

                <strong>Verifikasi</strong>
              </div>
            </div>
          </div>
        </div>

                      <label for="token" class="gray"><strong>Masukkan Kode Verifikasi</strong></label>

                    </div>

                    <span class="db pt10 mb20 tac">
                      <span class="db gray">Tidak menerima kode? </span>
