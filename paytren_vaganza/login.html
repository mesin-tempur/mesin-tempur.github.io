<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayTren Vaganza | BelanjaQu</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/vaganza.css">
  </head>
  <body class="vaganza">
    <section class="login-container">
      <div class="title-vaganza">
        <div class="img-box">
          <img src="../images/vaganza_title.png" alt="">
        </div>
        Login PayTren Vaganza 2018
      </div>
      <form action="" class="form-box">
        <div class="row">
          <div class="fblock">
            <label for="email"><strong>EMAIL</strong></label>
            <input type="text" id="email" name="">
          </div>
          <div class="fblock">
            <label for="password"><strong>PASSWORD</strong></label>
            <input type="text" id="password" name="">
          </div>
          <div class="fblock">
            <button class="button orange-btn expanded">LOGIN</button>
          </div>
        </div>
      </form>
    </section>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/what-input/what-input.js"></script>
    <script src="../bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="../js/min/app-min.js"></script>
  </body>
</html>
