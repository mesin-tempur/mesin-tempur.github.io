                </div>

              </div>
            </form>
          </div>
        </div>
      </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/what-input/what-input.js"></script>
    <script src="../bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="../js/min/app-min.js"></script>
    <script>
        var w       = $('.add-ticket-form'),
        addBtn  = w.find('.add-ticket'),
        vw      = w.find('.ticket-wrapper'),
        count   = vw.children().length;
    
        count   = count+1;

        addBtn.on('click tap', function(e){ 
            var vField  =   
                '<div class="ticket-box ticket'+count+'">' +
                    '<div class="row">' +
                        // '<div class="small-12 large-8 large-offset-2 column">' +
                            '<div class="small-12 column"><a class="del-tic">HAPUS</a></div>' +
                            '<div class="small-12 large-6 column">' +
                                '<div class="mb20">' +
                                  '<label><strong>ID</strong></label>' +
                                  '<input type="text" id="ID">' +
                                '</div>' +
                            '</div>' +
                            '<div class="small-12 large-6 column">' +
                                '<div class="mb20">' +
                                    '<label><strong>NO HANDPHONE</strong></label>' +
                                    '<input type="text" id="noHandphone">' +
                                '</div>' +
                            '</div>' +
                        // '</div>' +
                    '</div>' +
                '</div>';
            count++;
            vw.append(vField);
            readOnly();
            e.preventDefault();
        });
        w.on('click tap','.del-tic', function(){
            $(this).parents('.ticket-box').remove();
            --count;
            $('.ticket-box').each(function(idx){
                $(this).find(".idx").text(idx + 1);
            });
            readOnly();
        });
    </script>
  </body>
</html>
