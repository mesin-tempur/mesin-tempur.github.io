<script>
  $('.main-banners').slick();$('.cm-slide').slick();
  
  $('.button-confirm-order').click(function(){
    swal({
      title: "Konfirmasi Penerimaan",
      text: "Yakin bahwa barang yang kamu terima sudah sesuai?",
      type: "info",
      showCancelButton: true,
      confirmButtonText: "Ya, Telah Sesuai",

    },
    function(isConfirm){

        $('.button-confirm-order').parent().submit()
        swal("Terima Kasih", "Telah berbelanja di belanjaqu", "success");
      } 
    });
  })
  
  //ORDER
      var loc_not_reload = location.href.split('/').pop(-1)

      });
  
    $('#join-afiliasi-belanjaqu').click(function(){
