<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Email</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/jquery-pincode-autotab.css">
  </head>
  <body class="simple-header">
  <div class="off-canvas-wrapper">
    <div class="page-container off-canvas-wrapper-inner" data-off-canvas-wrapper>
      <div class="off-canvas-content" data-off-canvas-content>
        <div class="header">
          <div class="row">
            <div class="small-4 column">
              <a href="verifikasi-email.html" class="checkout-back">
                < Kembali
              </a>
            </div>
            <div class="small-4 column">
              <div class="tac page-title">
                <strong>Ganti Email</strong>
              </div>
            </div>
          </div>
        </div>
        <div class="section main-content new-checkout-page">
          <div class="row">
            <div class="small-12 large-6 large-offset-3 column block-white paytren mb20">
              <div class="row">
                <div class="small-12 large-8 large-offset-2 column">
                  <form action="verifikasi-email.html">
                    <div class="fblock mt10">
                      Email Kamu sebelumnya <strong>feri@gmail.com</strong>
                    </div>
                    <div class="fblock mt15">
                      <label class="gray"><strong>Masukkan email baru</strong></label>
                      <input type="email">
                    </div>
                    <div class="fblock mt15 pb10">
                      <input type="submit" name="commit" value="Ganti" class="button expanded" id="submit-button-checkout-bank">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/jquery-pincode-autotab.js"></script>
    <script src="js/min/app-min.js"></script>
    <script>
      // AUTO TAB INPUT
      $(".jpa input").jqueryPincodeAutotab();
    </script>
  </div>
  </body>
</html>
