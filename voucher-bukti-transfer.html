<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukti Transfer Voucher | BelanjaQu</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/claim-voucher.css">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="small-6 columns">
          <div class="paytren-logo">    
              <a href="voucher-claim.html">
                <img src="./images/logo-paytren.png" alt="PayTren">
              </a>
          </div>
        </div>
        <div class="small-6 columns">
          <div class="powered">
            <span>Powered by</span>
            <img src="./images/logogram.png" alt="Belanjaqu">
          </div>
        </div>
      </div>
    </header>
    <section class="product-voucher">
      <div class="row">
        <div class="small-12 large-8 large-offset-2 columns">
          <div class="card">
            <form action="voucher-success.html" name="" class="form-address">
              <div class="title-block">Konfirmasi Pembayaran</div>
              <div class="fblock">
                <label>Bank Tujuan</label>
                <select name="">
                  <option selected="selected" value="" disabled>Pilih Bank</option>
                  <option value="1">BCA : 123456789</option>
                  <option value="2">Mandiri : 987654321</option>
                </select>
              </div>
              <div class="fblock">
                <label>Nama Pengirim</label>
                <input type="text" name="">
              </div>
              <div class="fblock">
                <label>No Rekening</label>
                <input type="number" name="">
              </div>
              <div class="fblock">
                <label>Keterangan</label>
                 <textarea rows="2" name=""></textarea>
              </div>
              <div class="fblock mb50">
                <label>Upload Bukti Tansfer</label>
                 <input type="file" name="">
              </div>
              <div class="cta">
                <button class="button fr">Konfirmasi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
  </body>
</html>
