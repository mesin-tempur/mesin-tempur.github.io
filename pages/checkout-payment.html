<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Pembayaran - Persada Computer</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="icon" type="image/ico" href="../images/favicon.ico">
  </head>
  <body>
  <div class="off-canvas-wrapper">
    <div class="page-container off-canvas-wrapper-inner">
      <div class="off-canvas-content">
        <div class="simple-header">
          <div class="row">
            <div class="small-12 large-6 large-offset-3">
              <div class="sh-title">
                <a href="checkout-courier-selected.html"><i class="mdi mdi-arrow-left"></i></a>
                <span>Metode Bayar</span>
              </div>
            </div>
          </div>
        </div>

        <div class="section main-content simple-page">
          <form action="checkout-payment-selected.html">
            <div class="row mb1rem">
              <div class="small-12 large-6 large-offset-3 column white-bg m-px-1rem">
                <div class="row">
                  <div class="small-12 large-8 large-offset-2 column">
                    <div class="simple-section">
                      <div class="payment-list">
                        <div class="title-payment d-flex aic">
                          <span>Pembayaran Instan (Cepat & Mudah)</span>
                        </div>
                        <label class="custom-radio radio-small">
                          <div class="payment-label">
                            <img src="../images/payment/wallet.png" alt="Image Payment">
                            <div class="ellipsis">Dompet PSD <span class="gray">(Rp347.000)</span></div>
                          </div>
                          <input type="radio" name="payment-method" value="" id="">
                          <span class="checkmark"></span>
                        </label>
                        <label class="custom-radio radio-small">
                          <div class="payment-label">
                            <img src="../images/payment/gopay.png" alt="Image Payment">
                            <div class="ellipsis">GO-PAY</div>
                          </div>
                          <input type="radio" name="payment-method" value="" id="">
                          <span class="checkmark"></span>
                        </label>
                        <label class="custom-radio radio-small">
                          <div class="payment-label">
                            <img src="../images/payment/dana.png" alt="Image Payment">
                            <div class="ellipsis">DANA</div>
                          </div>
                          <input type="radio" name="payment-method" value="" id="">
                          <span class="checkmark"></span>
                        </label>
                        <label class="custom-radio radio-small">
                          <div class="payment-label">
                            <img src="../images/payment/linkaja.png" alt="Image Payment">
                            <div class="ellipsis">Link Aja</div>
                          </div>
                          <input type="radio" name="payment-method" value="" id="">
                          <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb1rem">
              <div class="small-12 large-6 large-offset-3 column white-bg m-px-1rem">
                <div class="row">
                  <div class="small-12 large-8 large-offset-2 column">
                    <div class="simple-section">
                      <div class="payment-list">
                        <div class="title-payment d-flex aic">
                          <span>Transfer Bank (Verifikasi Manual 1x24jam)</span>
                        </div>
                        <label class="custom-radio radio-small">
                          <div class="payment-label">
                            <img src="../images/payment/bni.png" alt="Image Payment">
                            <div class="ellipsis">Transfer BNI</div>
                          </div>
                          <input type="radio" name="payment-method" value="" id="">
                          <span class="checkmark"></span>
                        </label>
                        <label class="custom-radio radio-small">
                          <div class="payment-label">
                            <img src="../images/payment/bri.png" alt="Image Payment">
                            <div class="ellipsis">Transfer BRI</div>
                          </div>
                          <input type="radio" name="payment-method" value="" id="">
                          <span class="checkmark"></span>
                        </label>
                        <label class="custom-radio radio-small">
                          <div class="payment-label">
                            <img src="../images/payment/mandiri.png" alt="Image Payment">
                            <div class="ellipsis">Transfer Mandiri</div>
                          </div>
                          <input type="radio" name="payment-method" value="" id="">
                          <span class="checkmark"></span>
                        </label>
                        <label class="custom-radio radio-small">
                          <div class="payment-label">
                            <img src="../images/payment/bca.png" alt="Image Payment">
                            <div class="ellipsis">Transfer BCA</div>
                          </div>
                          <input type="radio" name="payment-method" value="" id="">
                          <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="fixed-btn">
              <div class="row">
                <div class="small-12 large-6 large-offset-3 column fb-contain">
                  <div class="row">
                    <div class="small-12 large-8 large-offset-2 column">
                      <button class="button expanded fwb mb0">Pilih</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/min/slick.min.js"></script>
    <script src="js/min/app-min.js"></script>
  </div>
  </body>
</html>
