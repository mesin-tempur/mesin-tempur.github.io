<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Pembayaran - Persada Computer</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="icon" type="image/ico" href="../images/favicon.ico">
  </head>
  <body>
  <div class="off-canvas-wrapper">
    <div class="page-container off-canvas-wrapper-inner">
      <div class="off-canvas-content">
        <div class="simple-header">
          <div class="row">
            <div class="small-12 large-6 large-offset-3">
              <div class="sh-title">
                <a href="checkout-courier-selected.html"><i class="mdi mdi-arrow-left"></i></a>
                <span>Metode Bayar</span>
              </div>
            </div>
          </div>
        </div>

        <div class="section main-content simple-page">
          <form action="checkout-payment-selected.html">
            <div class="row mb1rem">
              <div class="small-12 large-6 large-offset-3 column white-bg m-px-1rem">
                <div class="row">
                  <div class="small-12 large-8 large-offset-2 column">
                    <div class="simple-section">
                      <div class="courier-list">
                        <div class="title-courier d-flex aic">
                          <div class="img-courier">
                            <img src="../images/courier/jne.png" alt="Image Courir">
                          </div>
                          <span>Jalur Nugraha Ekakurir (JNE)</span>
                        </div>
                        <label class="custom-radio radio-small">
                          JNE REG (2-3 hari kerja) - Rp20.000
                          <input type="radio" name="courir" value="JNE_REG" id="" checked="checked">
                          <span class="checkmark"></span>
                        </label>
                        <label class="custom-radio radio-small">
                          JNE YES (1 hari kerja) - Rp27.000
                          <input type="radio" name="courir" value="JNE_YES" id="">
                          <span class="checkmark"></span>
                        </label>
                        <label class="custom-radio radio-small">
                          JNE OKE (3 hari kerja) - Rp14.000
                          <input type="radio" name="courir" value="JNE_OKE" id="">
                          <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb1rem">
              <div class="small-12 large-6 large-offset-3 column white-bg m-px-1rem">
                <div class="row">
                  <div class="small-12 large-8 large-offset-2 column">
                    <div class="simple-section">
                      <div class="courier-list">
                        <div class="title-courier d-flex aic">
                          <div class="img-courier">
                            <img src="../images/courier/tiki.png" alt="Image Courir">
                          </div>
                          <span>Citra Van Titipan Kilat (TIKI)</span>
                        </div>
                        <label class="custom-radio radio-small">
                          TIKI REG (2-3 hari kerja) - Rp39.000
                          <input type="radio" name="courir" value="TIKI_REG" id="">
                          <span class="checkmark"></span>
                        </label>
                        <label class="custom-radio radio-small">
                          TIKI ONS (1 hari kerja) - Rp45.000
                          <input type="radio" name="courir" value="TIKI_ONS" id="">
                          <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb1rem">
              <div class="small-12 large-6 large-offset-3 column white-bg m-px-1rem">
                <div class="row">
                  <div class="small-12 large-8 large-offset-2 column">
                    <div class="simple-section">
                      <div class="courier-list">
                        <div class="title-courier d-flex aic">
                          <div class="img-courier">
                            <img src="../images/courier/wahana.png" alt="Image Courir">
                          </div>
                          <span>Wahana Prestasi Logistik</span>
                        </div>
                        <div class="pt5">
                          Pengiriman Tidak Tersedia
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb1rem">
              <div class="small-12 large-6 large-offset-3 column white-bg m-px-1rem">
                <div class="row">
                  <div class="small-12 large-8 large-offset-2 column">
                    <div class="simple-section">
                      <div class="courier-list">
                        <div class="title-courier d-flex aic">
                          <div class="img-courier">
                            <img src="../images/courier/pos.png" alt="Image Courir">
                          </div>
                          <span>POS Indonesia</span>
                        </div>
                        <label class="custom-radio radio-small">
                          POS Kilat Khusus (2-4 hari kerja) - Rp25.000
                          <input type="radio" name="courir" value="POS_Kilat" id="">
                          <span class="checkmark"></span>
                        </label>
                        <label class="custom-radio radio-small">
                          POS Express (1 hari kerja) - Rp40.000
                          <input type="radio" name="courir" value="POS_Express" id="">
                          <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="fixed-btn">
              <div class="row">
                <div class="small-12 large-6 large-offset-3 column fb-contain">
                  <div class="row">
                    <div class="small-12 large-8 large-offset-2 column">
                      <button class="button expanded fwb mb0">Pilih</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/min/slick.min.js"></script>
    <script src="js/min/app-min.js"></script>
  </div>
  </body>
</html>
