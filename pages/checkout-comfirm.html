                      <div class="bu-icon">
                        <i class="mdi mdi-camera"></i>
                      </div>

                    </label>

                      <select name="">
                        <option value="" selected="selected" disabled="disabled">Pilih Bank</option>
                        <option value="">Bank Central Asia (BCA) : 008 924 5666 a/n PT. Persada Computer</option>
                        <option value="">Bank Mandiri : 008 924 5666 a/n PT. Persada Computer</option>
                        <option value="">Bank Rakyat Indonesia (BRI) : 008 924 5666 a/n PT. Persada Computer</option>
                      </select>
                    </div>
                    <div class="mb1rem">
                      <label class="fwb small">Nama Pemilik</label>
                      <input type="text">
                    </div>
                    <div class="mb1rem">
                      <label class="fwb small">Nomor Rekening</label>
                      <input type="number">
                    </div>
                    <div class="mb1rem">
                      <label class="fwb small">Keterangan</label>
                      <textarea name="" rows="1" placeholder="Opsional"></textarea>
                    </div>
                    <div class="mt20">
                      <a href="" class="button expanded fwb mb0">Konfirmasi</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
