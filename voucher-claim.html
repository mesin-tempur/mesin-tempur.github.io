<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Voucher | BelanjaQu</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/claim-voucher.css">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="small-6 columns">
          <div class="paytren-logo">                        
              <a href="#">
                <img src="./images/logo-paytren.png" alt="PayTren">
              </a>
          </div>
        </div>
        <div class="small-6 columns">
          <div class="powered">
            <span>Powered by</span>
            <img src="./images/logogram.png" alt="Belanjaqu">
          </div>
        </div>
      </div>
    </header>
    <section class="claim-landing">
      <div class="row">
        <div class="small-12 large-4 large-offset-4 columns">
          <form action="voucher-product.html" class="form-landing">
            <div class="row">
              <div class="small-12 column">
                <label for=""><strong>Kode Voucher</strong></label>
                <input type="text" name="">
              </div>
              <div class="small-12 column">
                <label for=""><strong>ID PayTren</strong></label>
                <input type="text" name="">
              </div>
              <div class="small-12 column next-btn">
                <img src="./images/scissors.png" alt="Gunting">
                <button class="button expanded">REDEEM</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
  </body>
</html>
